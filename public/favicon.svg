<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="14" fill="#0a0a10"/>
  <g stroke="#00e5ff" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- M: left vertical + V-shape + shared right vertical (becomes T stem) -->
    <path d="M 11 50 V 14 L 26 35 L 41 14 V 50" stroke-width="4.5"/>
    <!-- T: crossbar extending right from shared vertical -->
    <path d="M 29 14 H 53" stroke-width="4.5"/>
